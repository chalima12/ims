<script>
 $(document).ready(function () {
    // Toggle sidebar functionality
    $('.sidebar-toggler').click(function () {
        $('body').toggleClass('sidebar-collapse');
    });

    // Activate the active link in the sidebar
    activateSidebarLink();

    // Function to activate the active link in the sidebar
    function activateSidebarLink() {
        document.querySelectorAll(".nav-link").forEach((link) => {
            // Check if the current page URL matches the link's URL or if it starts with the link's URL
            if (window.location.href === link.href || window.location.href.startsWith(link.href)) {
                link.classList.add("active");

                // Check if the link has a parent with the class "nav-treeview"
                const parentTreeview = link.closest(".nav-treeview");
                if (parentTreeview) {
                    // Open the parent treeview by adding the "show" class
                    parentTreeview.classList.add("show");

                    // Find the parent link associated with the treeview and add "active" class
                    const parentNavLink = parentTreeview.closest(".nav-item").querySelector(".nav-link");
                    if (parentNavLink) {
                        parentNavLink.classList.add("active");
                    }
                } else {
                    // Check if the link has a parent with the class "has-treeview"
                    const parentHasTreeview = link.closest(".has-treeview");
                    if (parentHasTreeview) {
                        // Open the parent treeview by adding the "menu-open" class
                        parentHasTreeview.classList.add("menu-open");

                        // Find the parent link associated with the treeview and add "active" class
                        const parentNavLink = parentHasTreeview.querySelector(".nav-link");
                        if (parentNavLink) {
                            parentNavLink.classList.add("active");
                        }
                    }
                }
            }
        });
    }
});

    
    
    
    
</script>


<script>
  // Function to submit the form when an option is selected
  function submitFormOnChange(selectId) {
      document.getElementById(selectId).addEventListener('change', function() {
          document.getElementById(selectId).form.submit();
      });
  }

  // Submit forms when an option is selected
  submitFormOnChange('report_type');
  submitFormOnChange('section');
  submitFormOnChange('time_range');
  submitFormOnChange('report_type2');
  submitFormOnChange('section2');
</script>
